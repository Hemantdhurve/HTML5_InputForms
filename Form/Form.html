<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
         <body>
            <form>
                    <header class="headerContainer"><h1> HTML 5 Form Input </h1></header>
                 <div>
                    <label for="text">Full Name:</label>
                    <input type="text" id="text" placeholder="Full Name" name="text" required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <div>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" placeholder="Password" name="pwd">
                    <error-output class="pwd-error" for="text"></error-output>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="E-mail" name="email">
                    <error-output class="email-error" for="text"></error-output>
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="url" id="url" placeholder="URL" name="url">
                </div>
                <div>
                    <label for="number">Number:</label>
                    <input type="number" id="number" placeholder="Number" name="number" required>
                    <error-output class="number-error" for="text"></error-output>
                </div>
                <div>
                    <label for="tel">Tel:</label>
                    <input type="tel" id="tel" placeholder="Tel" name="tel">
                </div>
                <div>
                    <label for="search">Search:</label>
                    <input type="search" id="search" placeholder="Search" name="search" required>
                </div>

                <div class="nativeDateTimePicker">
                    <label for="party">Choose a date and time</label>
                    <input type="datetime-local" id="party" name="bday" required>
                    <span class="validity"></span>

                </div>
                
                <div>
                    <label for="salary">Choose your salary</label>
                    <input type="range" id="salary" min="200000" max="600000" step="10000"  value="400000" required>
                <output class="salary-output" for="salary">400000</output>
                </div>
                <div>
                    <label for="Message Section">Message Section:</label> 
                    <textarea name="Message" id="Message" placeholder="Type your Message here" cols="80" rows="5"></textarea>
                </div>
                <div>
                    <button>Submit</button>
                </div>
               
            </form>

        <script>
            //UC 1 Validing Name
                const text=document.querySelector('#text');
                const textError=document.querySelector('.text-error');
                text.addEventListener('input',function()
                {
                    let nameRegex=RegExp('^[A-Z]{1}[a-z]{3,}$');
                    if(nameRegex.test(text.value))
                        textError.textContent="";
                    else
                        textError.textContent="Name is Incorrect";
                });

                //UC 2 Validating Email
                const emailtext=document.querySelector('#email');
                const emailError=document.querySelector('.email-error');
                emailtext.addEventListener('input',function()
                {
                    let emailRegex=RegExp('^[A-Za-z0-9]{3,}([.]{1}[A-Za-z0-9]{3,})*[@][a-z]{2,}[.][a-z]{2,}([.][a-zA-Z]{2})?$')
                    if(emailRegex.test(emailtext.value))
                    emailError.textContent="";
                    else
                    emailError.textContent="Email is Incorrect";
                });

                //UC 3 Validating Mobile Number Followed By Country Code
                const phonetext=document.querySelector('#number');
                const phoneError=document.querySelector('.number-error');
                phonetext.addEventListener('input',function()
                {
                    let phoneRegex=RegExp('^91([ ])?[6-9]{1}[0-9]{9}$')
                    if(phoneRegex.test(phonetext.value))
                    phoneError.textContent="";
                    else
                    phoneError.textContent="Phone Number is Incorrect";
                });

                //UC 4 + UC 5 Validating All Password Rules
                const passtext=document.querySelector('#pwd');
                const passError=document.querySelector('.pwd-error');
                passtext.addEventListener('input',function()
                {
                    let passRegex=RegExp('^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[#?!@$%^&*-]).{8,}$')
                    if(passRegex.test(passtext.value))
                    passError.textContent="";
                    else
                    passError.textContent="PassWord Rule no. 1 is Incorrect";
                });

                const salary=document.querySelector('#salary');
                const output=document.querySelector('.salary-output');
                output.textContent=salary.value;
                salary.addEventListener('input',function()
                {
                output.textContent=salary.value;
                });
        </script>                
    </body>
</html>
